<!DOCTYPE html>
<html>
<head>
    <title>Domain to Iframe</title>
</head>
<body>
    <h2>도메인 입력</h2>
    <input type="text" id="domainInput" placeholder="도메인을 입력하세요">
    <button onclick="loadDomain()">도메인 불러오기</button>

    <h2>결과</h2>
    <iframe id="domainIframe" width="100%" height="500px"></iframe>

    <script>
        function loadDomain() {
            // 입력창에서 도메인 추출
            var domain = document.getElementById('domainInput').value;

            // 입력된 값으로 iframe의 src 속성 설정
            document.getElementById('domainIframe').src = 'http://' + domain;
        }
    </script>
</body>
</html>
